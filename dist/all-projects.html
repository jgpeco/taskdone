<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.min.css" />
    <title>TaskDone</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-light">
      <div class="navbar-left">
        <h1>
          <a href="landing.html" class="logo">
            <img src="img/logo-trans.png" alt="TaskDone Logo" class="logo" />
          </a>
        </h1>
        <div>
          <a href="dashboard.html">Home</a>
        </div>
        <div>
          <a href="all-projects.html">Projects</a>
        </div>
      </div>

      <div class="navbar-right">
        <form class="navbar-search">
          <input
            type="search"
            name="q"
            placeholder="Search for projects or tasks..."
          />
          <i class="fas fa-search"></i>
        </form>
        <ul>
          <li>
            <a href="create-project.html"><i class="fas fa-plus-circle"></i></a>
          </li>
          <li>
            <a href="tasks.html"><i class="far fa-bell"></i></a>
          </li>
          <li>
            <a href="profile.html"><i class="far fa-user-circle"></i></a>
          </li>
        </ul>
      </div>
    </nav>

    <section>
      <div class="projects">
        <div class="projects-search">
          <form>
            <input type="search" /><i class="fas fa-search"></i>
            <select name="filter-projects" id="filter-projects">
              <option value="all" selected>All Projects</option>
              <option value="finished">Finished Projects</option>
              <option value="discarded">Discarded Projects</option>
            </select>
          </form>
          <button class="btn btn-primary">Create Project</button>
        </div>
        <div class="projects-table">
          <table>
            <thead>
              <tr>
                <th class="table-primary">Name</th>
                <th>Lead</th>
                <th>Status</th>
                <th>Ongoing Tasks</th>
                <th>Start Date</th>
                <th>Deadline</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="table-primary">Teste Project</td>
                <td>Peco</td>
                <td>Active</td>
                <td>12</td>
                <td>07/28/2020</td>
                <td>09/28/2020</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
