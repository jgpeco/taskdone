<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.min.css" />
    <title>TaskDone</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-light">
      <div class="navbar-left">
        <h1>
          <a href="landing.html" class="logo">
            <img src="img/logo-trans.png" alt="TaskDone Logo" class="logo" />
          </a>
        </h1>
        <div>
          <a href="dashboard.html">Home</a>
        </div>
        <div>
          <a href="all-projects.html">Projects</a>
        </div>
      </div>

      <div class="navbar-right">
        <form class="navbar-search">
          <input
            type="search"
            name="q"
            placeholder="Search for projects or tasks..."
          />
          <i class="fas fa-search"></i>
        </form>
        <ul>
          <li>
            <a href="create-task.html"><i class="fas fa-plus-circle"></i></a>
          </li>
          <li>
            <a href="tasks.html"><i class="far fa-bell"></i></a>
          </li>
          <li>
            <a href="profile.html"><i class="far fa-user-circle"></i></a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="form container" id="create-project">
      <h1 class="large">Create New Project</h1>
      <p class="lead-form">
        <i class="far fa-calendar-plus"></i> Create a project to start a new
        production enviroment
      </p>
      <form action="single-project.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Title" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Lead of the Project" required />
        </div>

        <div class="form-split">
          <div class="form-group">
            <p>Start Date</p>
            <input type="date" name="startDate" value="starDate" />
          </div>
          <div class="form-group">
            <p>Deadline</p>
            <input type="date" name="endDate" value="endDate" />
            <input type="checkbox" name="noEndDate" />
            <label for="noEndDate">Not Defined</label>
          </div>
        </div>
        <div class="form-split">
          <div class="form-group team">
            <p>Create the Developers Team</p>
            <input type="search" placeholder="Search Developer" />
            <button class="btn btn-primary">
              <i class="fas fa-plus-circle"></i>
            </button>
            <table class="table">
              <tbody>
                <tr>
                  <td>Developer 1</td>
                </tr>
                <tr>
                  <td>Developer 2</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="form-group">
            <p>Describe your project:</p>
            <textarea name="projectDescription" cols="30" rows="5"> </textarea>
          </div>
        </div>
        <div class="form-create-btn">
          <input type="submit" value="Create" class="btn btn-dark" />
          <button class="btn btn-back">
            <a href="all-projects.html">Go Back</a>
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
