<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.min.css" />
    <title>TaskDone</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-light">
      <div class="navbar-left">
        <h1>
          <a href="landing.html" class="logo">
            <img src="img/logo-trans.png" alt="TaskDone Logo" class="logo" />
          </a>
        </h1>
        <div>
          <a href="dashboard.html">Home</a>
        </div>
        <div>
          <a href="all-projects.html">Projects</a>
        </div>
      </div>

      <div class="navbar-right">
        <form class="navbar-search">
          <input
            type="search"
            name="q"
            placeholder="Search for projects or tasks..."
          />
          <i class="fas fa-search"></i>
        </form>
        <ul>
          <li>
            <a href="create-task.html"><i class="fas fa-plus-circle"></i></a>
          </li>
          <li>
            <a href="tasks.html"><i class="far fa-bell"></i></a>
          </li>
          <li>
            <a href="profile.html"><i class="far fa-user-circle"></i></a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="form container" id="create-project">
      <h1 class="large">Create New Task</h1>
      <p class="lead-form">
        <i class="fas fa-tasks"></i> Create a new task to the project you're
        working on
      </p>
      <form action="all-tasks.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Title" required />
        </div>

        <div class="form-group">
          <p>Description</p>
          <textarea name="projectDescription" cols="30" rows="5"> </textarea>
        </div>

        <div class="form-split">
          <div class="form-group">
            <p>Deadline</p>
            <input type="date" name="endDate" value="endDate" />
          </div>
          <div class="form-group">
            <p>Severity</p>
            <select name="severity">
              <option value="urgent">Urgent</option>
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <p>Assign to:</p>
          <select name="assign-task">
            <option value="dev1">Developer 1</option>
            <option value="dev2">Developer 2</option>
          </select>
        </div>

        <div class="form-create-btn">
          <input type="submit" value="Create" class="btn btn-dark" />
          <button class="btn btn-back">
            <a href="all-tasks.html">See All Tasks</a>
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
